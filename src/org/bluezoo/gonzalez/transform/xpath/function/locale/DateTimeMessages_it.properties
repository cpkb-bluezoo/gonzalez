month.4=aprile
month.5=maggio
month.6=giugno
month.7=luglio
month.8=agosto
month.9=settembre
month.10=ottobre
month.11=novembre
month.12=dicembre

# Months (abbreviated)
month.1.abbr=gen
month.2.abbr=feb
month.3.abbr=mar
