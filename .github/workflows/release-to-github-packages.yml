name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Get version from git tag (strips 'v' prefix if present)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build with Ant
        run: ant dist -Dversion=${{ steps.version.outputs.version }}

      - name: Deploy to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.bluezoo \
            -DartifactId=gonzalez \
            -Dversion=${{ steps.version.outputs.version }} \
            -Dpackaging=jar \
            -Dfile=dist/gonzalez-${{ steps.version.outputs.version }}.jar \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/cpkb-bluezoo/gonzalez
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

