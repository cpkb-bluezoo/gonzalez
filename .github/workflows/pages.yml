name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Generate Javadoc
        run: ant javadoc

      - name: Assemble site
        run: |
          mkdir -p _site/doc
          cp README.md _site/
          cp CHANGELOG.md _site/ 2>/dev/null || true
          cp XSLT.md _site/ 2>/dev/null || true
          cp CONTRIBUTING.md _site/ 2>/dev/null || true
          cp COPYING _site/ 2>/dev/null || true
          cp *.svg _site/ 2>/dev/null || true
          cp -r doc/* _site/doc/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: _site
          destination: ./_site_output

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site_output

  deploy:
    environment:
      name: github-pages
      url: ${{ github.event.repository.homepage }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
