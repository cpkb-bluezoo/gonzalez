<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transformerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ebf8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bee3f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #2d3748; }
    .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #4a5568; }
    .sublabel { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; fill: #718096; }
  </style>
  
  <!-- Input SAX Events box -->
  <rect x="20" y="60" width="130" height="60" rx="6" fill="url(#boxGradient)" stroke="#cbd5e0" stroke-width="1.5"/>
  <text x="85" y="85" text-anchor="middle" class="label">Input SAX Events</text>
  <text x="85" y="100" text-anchor="middle" class="sublabel">(startElement, etc.)</text>
  
  <!-- Arrow from Input to Transformer -->
  <line x1="150" y1="90" x2="210" y2="90" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Transformer box -->
  <rect x="220" y="50" width="140" height="80" rx="8" fill="url(#transformerGradient)" stroke="#3182ce" stroke-width="2"/>
  <text x="290" y="82" text-anchor="middle" class="title">Transformer</text>
  <text x="290" y="100" text-anchor="middle" class="sublabel">(XSLT Processing)</text>
  
  <!-- Arrow from Transformer to Output -->
  <line x1="360" y1="90" x2="420" y2="90" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output SAX Events box -->
  <rect x="430" y="60" width="140" height="60" rx="6" fill="url(#boxGradient)" stroke="#cbd5e0" stroke-width="1.5"/>
  <text x="500" y="85" text-anchor="middle" class="label">Output SAX Events</text>
  <text x="500" y="100" text-anchor="middle" class="sublabel">(to SAXResult/Stream)</text>
  
  <!-- Gonzalez Parser label below input -->
  <text x="85" y="145" text-anchor="middle" class="sublabel">Gonzalez Parser</text>
  <line x1="85" y1="120" x2="85" y2="135" stroke="#718096" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- SAXResult label below output -->
  <text x="500" y="145" text-anchor="middle" class="sublabel">SAXResult / Stream</text>
  <line x1="500" y1="120" x2="500" y2="135" stroke="#718096" stroke-width="1" stroke-dasharray="3,2"/>
</svg>
